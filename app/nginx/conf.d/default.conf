
server {
    listen 80;
    server_name team0.kro.kr;

    # HTTP를 HTTPS로 리다이렉트
    location / {
        return 301 https://$host$request_uri;
    }

    # Let's Encrypt 인증 경로는 유지 (인증서 갱신을 위해)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }
}

server {
    listen 443 ssl;
    server_name team0.kro.kr;

    ssl_certificate /etc/letsencrypt/live/team0.kro.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/team0.kro.kr/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;

    location / {
        # CORS 설정 시작 (Spring의 allowed-origins 기준)
        set $cors_origin "";
        if ($http_origin ~* (localhost:3000|team0\.vercel\.app|team0\.kro\.kr)) {
            set $cors_origin $http_origin;
        }

        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        if ($request_method = OPTIONS) {
            add_header 'Access-Control-Max-Age' 3600;
            add_header 'Content-Length' 0;
            add_header 'Content-Type' text/plain;
            return 204;
        }
        # CORS 설정 끝

        proxy_pass http://teamo:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}